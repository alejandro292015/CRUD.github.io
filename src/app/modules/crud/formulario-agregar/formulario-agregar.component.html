

<div class="row">
    <h4 class="mr-3 ml-5" style="margin-top:20px; margin-bottom:15px">Agregar Empleados</h4>
    <span style="color: #62b7e9;">
    <i class="fa fa-info-circle fa-lg mt-4 mb-3" ngbTooltip=" pantalla del filtro de busqueda AuditorÃ­a"></i>
    </span>
  </div>
  <hr>
  <br>
  <br>

<form [formGroup]="frmAgregarEmpleado" (ngSubmit)="agregarEmpleado()" class="mx-sm-4">

    <div class="form-group row">
      <label for="nombre" class="col-form-label col-4">Nombre:</label>
  
        <div class="col-8">
            <input type="text" formControlName="nombre" maxlength="51" class="form-control" name="nombre" id="txtdAscel" required [(ngModel)]="empleados.nombre" [ngClass]="{ 'is-invalid': empleados.nombre == '' || empleados.nombre.length > 50, 'is-valid': empleados.nombre !='' }" />
            <div *ngIf="frmAgregarEmpleado.get('nombre').errors?.required" class="invalid-tooltip">
                Este campo es obligatorio
              </div>
              <div *ngIf="frmAgregarEmpleado.get('nombre').errors?.maxlength" class="invalid-tooltip">
                maximo 50 caracteres
              </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="apellido" class="col-form-label col-4">Apellido:</label>
    
          <div class="col-8">
              <input type="text" formControlName="apellido" maxlength="51" class="form-control" name="apellido" id="apellido" [(ngModel)]="empleados.apellido"  required  [ngClass]="{ 'is-invalid': empleados.apellido == '' || empleados.apellido.length > 50, 'is-valid': empleados.apellido !='' }" />
    
              <div *ngIf="frmAgregarEmpleado.get('apellido').errors?.required" class="invalid-tooltip">
                Este campo es obligatorio
              </div>
              <div *ngIf="frmAgregarEmpleado.get('apellido').errors?.maxlength" class="invalid-tooltip">
                maximo 50 caracteres
              </div>
          </div>
      </div>
    <br>

      <div class="form-group row">
        <label for="id" class="col-form-label col-4">Identificacion:</label>
    
          <div class="col-8">
              <input type="text" formControlName="id" [(ngModel)]="empleados.identificacion"  maxlength="51" class="form-control" name="id" id="id"  required  [ngClass]="{ 'is-invalid': empleados.identificacion == '' || empleados.identificacion.length > 50, 'is-valid': empleados.identificacion !='' }" />
    
              <div *ngIf="frmAgregarEmpleado.get('id').errors?.required" class="invalid-tooltip">
                Este campo es obligatorio
              </div>
              <div *ngIf="frmAgregarEmpleado.get('id').errors?.maxlength" class="invalid-tooltip">
                maximo 50 caracteres
              </div>
          </div>
      </div>
    <br>

      <div class="form-group row">
        <label for="correo" class="col-form-label col-4">Correo:</label>
    
          <div class="col-8">
            

              <input type="text" formControlName="correo" maxlength="51" class="form-control" name="correo" id="correo" required [(ngModel)]="empleados.correo"  [ngClass]="{ 'is-invalid': empleados.correo == '' || empleados.correo.length > 50, 'is-valid': empleados.correo !='' }" />
              <div *ngIf="frmAgregarEmpleado.get('correo').errors?.required" class="invalid-tooltip">
                Este campo es obligatorio
              </div>
              <div *ngIf="frmAgregarEmpleado.get('correo').errors?.maxlength" class="invalid-tooltip">
                maximo 50 caracteres
              </div>
            </div>

        </div>
        <br>
        <div class="row">

            <button type="submit" class="btn btn-primary ml-2" [disabled]="!frmAgregarEmpleado.valid">Agregar</button>
            <button type="button" (click)="cancelar()" class="btn btn-danger ml-2">Cancelar</button>

        </div>
  <br/>
</form>
